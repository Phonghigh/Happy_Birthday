<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc mừng sinh nhật!</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<audio id="happy-birthday" src="music.mp3" autoplay loop ></audio>
<canvas id="fireworks" width="800" height="600"></canvas>
<div id="text-1">Hôm nay ngày 24/04 quả thật là 1 ngày đẹp! </div>
<div id="text-2">Nhân tiện, em trai IT của chị gửi chị 1 món quà</div>
<div id="text-3">3</div>
<div id="text-4">2</div>
<div id="text-5">1</div>
<div id="birthday-message">Chúc mừng sinh nhật chị Trúc ngheeeeee </div>

<script>
 
    // Tạo hiệu ứng pháo hoa
    

    setTimeout(function() {
    var text1 = document.getElementById('text-1');
    text1.style.opacity = '1'; // Hiển thị text 1
    setTimeout(function() {
        text1.style.opacity = '0'; // Ẩn text 1
        setTimeout(function() {
            var text2 = document.getElementById('text-2');
            text2.style.opacity = '1'; // Hiển thị text 2
            setTimeout(function() {
                text2.style.opacity = '0'; // Ẩn text 2
                setTimeout(function() {
                    var text3 = document.getElementById('text-3');
                    text3.style.opacity = '1'; // Hiển thị text 3
                    setTimeout(function() {
                        text3.style.opacity = '0'; // Ẩn text 3
                        setTimeout(function() {
                            var text4 = document.getElementById('text-4');
                            text4.style.opacity = '1'; // Hiển thị text 4
                            setTimeout(function() {
                                text4.style.opacity = '0'; // Ẩn text 4
                                setTimeout(function() {
                                    var text5 = document.getElementById('text-5');
                                    text5.style.opacity = '1'; // Hiển thị text 5
                                    setTimeout(function() {
                                        text5.style.opacity = '0'; // Ẩn text 5
                                        setTimeout(function() {
                                            ;(function() {
        var fireworks = document.getElementById('fireworks');
        var ctx = fireworks.getContext('2d');
        var particles = [];
        var tick = 0;

        function Particle(x, y, color, size) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.speedX = Math.random() * 6 - 3;
            this.speedY = Math.random() * -4 - 2;
            this.gravity = 0.1;
            this.alpha = 1;
            this.fade = Math.random() * 0.03;
        }

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.speedY += this.gravity;
            this.alpha -= this.fade;

            if (this.alpha <= 0) {
                particles.splice(particles.indexOf(this), 1);
            }
        };

        Particle.prototype.draw = function() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        };

        function createParticles(x, y, color, numParticles) {
            for (var i = 0; i < numParticles; i++) {
                var size = Math.random() * 3 + 2; // Kích thước ngẫu nhiên từ 2 đến 5
                var particle = new Particle(x, y, color, size);
                particles.push(particle);
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, fireworks.width, fireworks.height);

            tick++;

            if (tick % 10 === 0) {
                createParticles(Math.random() * fireworks.width, Math.random() * fireworks.height, '#' + (Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0'), 30);
            }

            for (var i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
        }

        loop();
    })();
                                            var birthdayMessage = document.getElementById('birthday-message');
                                            birthdayMessage.style.opacity = '1'; // Hiển thị birthday message
                                        }, 2000); // Thời gian hiển thị của text 5 trước khi biến mất
                                    }, 2000); // Thời gian giữa text 5 và text 4
                                }, 500); // Thời gian giữa text 4 và text 3
                            }, 2000); // Thời gian giữa text 3 và text 2
                        }, 500); // Thời gian giữa text 2 và text 1
                    }, 2000); // Thời gian hiển thị của text 3 trước khi biến mất
                }, 2000); // Thời gian hiển thị của text 2 trước khi biến mất
            }, 3000); // Thời gian hiển thị của text 1 trước khi biến mất
        }, 2000); // Thời gian giữa ẩn text 1 và hiển thị text 2
    }, 3000); // Thời gian giữa text 1 và text 2
}, 100); // Thời gian trước khi bắt đầu hiển thị các thông điệp


</script>

</body>
</html>
